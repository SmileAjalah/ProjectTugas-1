</head>
<body style="background-color: #f7f3f2;">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top " style="background-color: #f7f9f8;">
        <div class="container-fluid">
          <a class="navbar-brand text-dark" href="#">RPL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active text-primary" aria-current="page" href="Home.html">Home</a>

                <a class="nav-link active text-primary" href="Contact.html">Contact</a>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

      <main class="flex-shrink-0" style="text-align: center;">
        <div class="container">
          <h1 class="mt-5 pt-5 text-primary">Contact us</h1>
        </div>
      </main>

      <form class="mt-4 pt-4 container text-primary">
        <div class="row mb-3">
          <label for="Name" class="col-sm-2 col-form-label">
            <table>
              <tbody>
                <tr>
                  <td width="100%">Name</td>
                  <td width="1%">:</td>
                </tr>
              </tbody>
            </table>
          </label>
          <div class="col-sm-10">
            <input type="name" placeholder="Name" class="form-control" id="Name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="Email" class="col-sm-2 col-form-label">
            <table>
              <tbody>
                <tr>
                  <td width="100%">Email</td>
                  <td width="1%">:</td>
                </tr>
              </tbody>
            </table>
          </label>
          <div class="col-sm-10">
            <input type="email" placeholder="Email" class="form-control" id="Email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="Subject" class="col-sm-2 col-form-label">
            <table>
              <tbody>
                <tr>
                  <td width="100%">Subject</td>
                  <td width="1%">:</td>
                </tr>
              </tbody>
            </table>
          </label>
          <div class="col-sm-10">
            <input type="subject" placeholder="Subject" class="form-control" id="Subject">
          </div>
        </div>
          <div class="row mb-3">
            <label for="Subject" class="col-sm-2 col-form-label">
              <table>
                <tbody>
                  <tr>
                    <td width="100%">Message</td>
                    <td width="1%">:</td>
                  </tr>
                </tbody>
              </table>
            </label>
            <div class="col-sm-10">
              <textarea type="message" placeholder="" class="form-control" id="Message"></textarea> 
            </div>
          </div>
        <button type="submit" class="border-primary text-primary float-end">Send</button>
      </form>
</body>
</html>
